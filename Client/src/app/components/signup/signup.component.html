<div class="row">
  <div class="col-md-4 mx-auto">
    <div class="card border-primary mb-3">
      <div class="card-header">
        Crear cuenta
      </div>
      <div class="card-body">
        <form (submit)="signUp()">
          <div class="form-group">
            <input type="text" [(ngModel)]="user.username" name="username" class="form-control" placeholder="Usuario" required autofocus>
          </div>
          <div class="form-group mt-3">
            <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required >
          </div>
          <div class="form-group mt-3">
            <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="ContraseÃ±a" required >
          </div>
          <div class="form-group mt-3">
          <button type="submit" class="btn btn-primary mt-3 container">Save</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
